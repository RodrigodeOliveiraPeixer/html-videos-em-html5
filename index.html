<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente.</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    
    <video width="500" poster="imagens/play.png" controls>
        <source src="videos/video1.mp4" type="video/mp4">
        <source src="videos/Video1.mkv" type="video/mp4">
        <source src="videos/video01.webm" type="videos/webm">
        <source src="videos/video01.ogv" type="videos/ogg">
        <p>Seu navegador não tem campatiblidade com reprodução de vídeos</p>
        
    </video>
    
</body>
</html>
